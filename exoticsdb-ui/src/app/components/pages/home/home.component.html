
<!-- First Parallax Image with Logo Text -->
<div *ngIf="!isLoggedIn" class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Pet Store</span>
  </div>
</div>
<div *ngIf="!isLoggedIn">
  <button (click)="openLoginModal()" type="button" class="btn btn-success btn-block"><h1>Login</h1></button>
  <button (click)="openRegistrationModal()" type="button" class="btn btn-primary btn-block"><h1>Create Account</h1></button>
</div>
<div *ngIf="isLoggedIn">
  <app-dashboard></app-dashboard>
</div>
